<script>
function validateCheckout(event) {
    // Prevent form from submitting automatically
    event.preventDefault();

    let email = document.getElementById("email").value.trim();
    let fname = document.getElementById("fname").value.trim();
    let lname = document.getElementById("lname").value.trim();
    let country = document.getElementById("country").value;
    let address = document.getElementById("address").value.trim();
    let city = document.getElementById("city").value.trim();
    let state = document.getElementById("state").value;
    let pin = document.getElementById("pin").value.trim();
    let phone = document.getElementById("phone").value.trim();
    let error = document.getElementById("errorMsg");

    error.innerHTML = "";

    if (email === "" || !email.includes("@")) {
        error.innerHTML = "Enter valid email address";
        return false;
    }

    if (fname === "" || lname === "") {
        error.innerHTML = "First & Last name required";
        return false;
    }

    if (country === "") {
        error.innerHTML = "Select country";
        return false;
    }

    if (address === "") {
        error.innerHTML = "Street address required";
        return false;
    }

    if (city === "" || state === "") {
        error.innerHTML = "City & State required";
        return false;
    }

    if (pin.length !== 6 || isNaN(pin)) {
        error.innerHTML = "Enter valid 6 digit PIN code";
        return false;
    }

    if (phone.length !== 10 || isNaN(phone)) {
        error.innerHTML = "Enter valid 10 digit phone number";
        return false;
    }

    // Success
   document.getElementById("msg").innerHTML = "Order Placed Successfully âœ…";

    // Form reset kar sakte hain success ke baad
    document.getElementById("checkoutForm").reset();
    return true;
}
</script>
